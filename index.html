<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="Welcome-header">
      <h1 class="Welcome-header__title">Welcome to KoKoa clone</h1>
      <p class="Welcome-header__text">
        If you have a KoKoa clone Account, log in with your email or phone
        number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa clone Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/54a5b9e555.js"
      crossorigin="anonymous"
    ></script>

    <h1>
      강의 따라서 공부했는데 파일이 몇개가 지워져버렸습니다 ㅜㅜ 좋은 강의
      해주셔서 감사합니다!!
    </h1>
  </body>
</html>
