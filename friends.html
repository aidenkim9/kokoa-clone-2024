<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="screen-header">
      <h1 class="screen-header-title">Friends</h1>
      <div class="screen-header-icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </div>
    <a id="friends-display-link" href="#">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display <i class="fa-solid fa-chevron-right fa-xs"></i
    ></a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__cloumn">
          <img
            class="user-component__avatar user-component__avatar-xl"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXu9U5i6CaZ9zZCwIMPeomIAISjKkSBx_ZBw&usqp=CAU"
          />
          <div class="user-component__text">
            <h2 class="user-component__title">Raheem Sterling</h2>
            <!--<h6 class="user-component__subtitle">Player of the Chelsea</h6>-->
          </div>
        </div>
        <div class="user-component__cloumn"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__cloumn">
            <img
              class="user-component__avatar user-component__avatar-sm"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXu9U5i6CaZ9zZCwIMPeomIAISjKkSBx_ZBw&usqp=CAU"
            />
            <div class="user-component__text">
              <h2 class="user-component__title user-component__title--not-bold">
                <span>Channel</span>
              </h2>
              <!--<h6 class="user-component__subtitle">Player of the CHELSEA</h6>-->
            </div>
          </div>
          <div class="user-component__cloumn">
            <span>2</span><i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification">1</span>
          <a class="nav__link" href="#"
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__new"></div>
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/54a5b9e555.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
