<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Best Colors</title>
    <link rel="stylesheet" href="day8challenge.css" />
  </head>
  <body>
    <h1>The Best Colors</h1>
    <div class="boxes">
      <div class="color-box">
        <div class="color-box__background tomato">
          <div class="color-box__innertext">
            <h2>Tomato</h2>
            <h4>#FF6347</h4>
          </div>
        </div>
      </div>
      <div class="color-box">
        <div class="color-box__background teal">
          <div class="color-box__innertext">
            <h2>Teal</h2>
            <h4>#008080</h4>
          </div>
        </div>
      </div>
      <div class="color-box">
        <div class="color-box__background burlywood">
          <div class="color-box__innertext">
            <h2>Burlywood</h2>
            <h4>#DEB887</h4>
          </div>
        </div>
      </div>
      <div class="color-box">
        <div class="color-box__background thistle">
          <div class="color-box__innertext">
            <h2>Thistle</h2>
            <h4>#D7BFD7</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
