<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assignment9.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
  </head>
  <body>
    <div class="status-bar">
      <i class="status-bar__icon fa-solid fa-x fa-lg"></i>
      <h2 class="status-bar__title">Playlist</h2>
    </div>

    <div class="header">
      <div class="header-img">
        <i class="fa-regular fa-image fa-lg"></i>
      </div>
      <div class="header-text">
        <h1>
          Random love
          <h3>by Divay Kapoor</h3>
        </h1>
      </div>
    </div>
    <div class="play-bar">
      <button class="play-bar-button button-text">
        <i class="fa-solid fa-play"></i> play
      </button>
      <button class="play-bar-button button-icon">
        <i class="fa-regular fa-heart"></i>
      </button>
      <button class="play-bar-button button-icon">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <div class="music">
      <ul class="musiclist">
        <il class="musiclist-list">
          <div class="musiclist-icon icon-tomato"></div>
          <div class="musiclist-name">
            <h3 class="name-title">
              Matargasti
              <h5 class="name-composer">Mohit Chauhan</h5>
            </h3>
          </div>
        </il>
        <il class="musiclist-list">
          <div class="musiclist-icon icon-pink"></div>
          <div class="musiclist-name">
            <h3 class="name-title">
              Attitude
              <h5 class="name-composer">Lewis OfMan•Attitude</h5>
            </h3>
          </div>
        </il>
        <il class="musiclist-list">
          <div class="musiclist-icon icon-blue"></div>
          <div class="musiclist-name">
            <h3 class="name-title">
              Try Everthing
              <h5 class="name-composer">Shakira•Zootopia</h5>
            </h3>
          </div>
        </il>
        <il class="musiclist-list">
          <div class="musiclist-icon icon-teal"></div>
          <div class="musiclist-name">
            <h3 class="name-title">
              Sunflower
              <h5 class="name-composer">Joseph Vincent•Sunflower</h5>
            </h3>
          </div>
        </il>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/54a5b9e555.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
